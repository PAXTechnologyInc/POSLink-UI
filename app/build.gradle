dependencies {

    implementation project(path: ':common.log')
    implementation project(path: ':common.utils.android')
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.annotation:annotation:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'com.google.android.material:material:1.4.0'

    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation project(path: ':common.log')
    implementation project(path: ':common.utils.android')
    implementation project(path: ':common.utils.android')
    implementation project(path: ':common.utils')
    implementation project(path: ':common.utils')
    annotationProcessor 'androidx.lifecycle:lifecycle-compiler:2.3.1'
    //implementation 'com.kimlin:xrecyclerview:1.6.0.1'

    //EventBus
    implementation 'org.greenrobot:eventbus:3.1.1'

    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'

    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    implementation "com.google.zxing:core:3.4.1"

    implementation("com.fasterxml.jackson.core:jackson-annotations:${_jacksonVersion}")
    implementation("com.fasterxml.jackson.core:jackson-core:${_jacksonVersion}")
    implementation("com.fasterxml.jackson.core:jackson-databind:${_jacksonVersion}")

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'


    implementation project(path: ':ui.constant')
    implementation project(path: ':ui.core')
    implementation project(':ui.message')
    implementation project(':ui.component')
    implementation project(':ui.view')

    //implementation project(':common.log')
    //implementation project(path: ':common.log')
    //implementation project(':common.action-api')
    //implementation project(':common.constant')
    implementation project(':common.utils')
    //implementation project(':common.utils.android')

}

