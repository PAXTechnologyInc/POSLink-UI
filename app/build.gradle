apply plugin: 'com.android.application'
apply from: rootProject.file('./gradle/version.gradle')
ext {
    loadVersions('../version.properties')
}

//repositories {
//    maven {
//        url 'https://maven.pkg.github.com/Kim-Linhb/XRecyclerView'
//    }
//    //other maven repo
//}
def _jacksonVersion = '2.9.5'

android {

    compileSdkVersion _compileSdkVersion.toInteger()
    defaultConfig {
        minSdkVersion _minSdkVersion.toInteger()
        targetSdkVersion _targetSdkVersion.toInteger()
        versionCode 22
        versionName "1.00.01"

        //manifestPlaceholders = [BroadPOSHostType:"main"]
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

//    defaultConfig {
//        //applicationId "com.pax.pay.ui.def.demo"
//        minSdkVersion 22
//        targetSdkVersion 30
//
//        // if more than 1 version are released in one day, add '_0x'(x means the current release time, 01 means the 2nd time) after versionName
//
//
//
//    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

configurations.all {
    // check for updates pre hour
   // resolutionStrategy.cacheChangingModulesFor 60, 'minutes'
}

